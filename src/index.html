<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="promo">
        <div class="container">
            <div class="promo__top-bar">
                <img src="icons/Cyberpunk_2077_logo.svg" alt="logo" class="promo__logo">
                <div class="promo__link-wrapper">
                    <a href="#" class="promo__link"><img src="icons/links/youtube.svg" alt="youtube" class="promo__link-img"></a>
                    <a href="#" class="promo__link"><img src="icons/links/vk.svg" alt="vk" class="promo__link-img"></a>
                    <a href="#" class="promo__link"><img src="icons/links/facebook.svg" alt="facebook" class="promo__link-img"></a>
                    <a href="#" class="promo__link"><img src="icons/links/twitter.svg" alt="twitter" class="promo__link-img"></a>
                    <a href="#" class="promo__link"><img src="icons/links/twitch.svg" alt="twitch" class="promo__link-img"></a>
                    <a href="#" class="promo__link"><img src="icons/links/instagram.svg" alt="instagram" class="promo__link-img"></a>
                </div>
            </div>
            <div class="promo__block">
                <h1 class="promo__title">Доступно на всех платформах</h1>
                <button class="promo__btn">Узнать больше</button>
            </div>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
